<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seu Nome — Desenvolvedor</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    .card {
      background: #111113;
      border-radius: 16px;
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 8px;
      color: #a1a1aa;
      font-size: 0.95rem;
    }

    .bio {
      margin: 24px 0 32px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #d4d4d8;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #5865f2;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seu Nome</h1>
    <p class="subtitle">Desenvolvedor • Gaming • Comunidade</p>

    <p class="bio">
      Desenvolvedor focado em criar soluções simples, eficientes e bem estruturadas.
    </p>

    <div class="links">
      <a href="https://github.com/seuuser" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/seuuser" target="_blank">LinkedIn</a>
      <a href="https://discord.gg/seulink" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
